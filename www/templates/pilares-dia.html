<ion-view view-title="{{diaPilar}}">
  <ion-content>
    <ion-list>
      <ion-item class="item-thumbnail-left" ng-repeat="evento in eventos | orderBy : 'startTime.value'" href="#/app/pilares/{{diaPilar}}/{{evento.id.value}}">
        <img ng-src="{{evento.image !== undefined ? 'http:' + evento.image.value : 'https://raw.githubusercontent.com/jrub/LaAgendica/master/resources/icon.png'}}">
        <h2>{{evento.title.value}}</h2>
        <p ng-show="evento.startTime.value">{{evento.startTime.value}} <span ng-show="evento.endTime.value">a</span> {{evento.endTime.value}}</p>
        <p ng-hide="evento.startTime.value">MÃºltiples horarios</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
