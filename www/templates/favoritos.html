<ion-view view-title="Tus Favoritos en La Agendica">
  <ion-content>
    <ion-list ng-show="hayEventos">
      <ion-item class="item-thumbnail-left" collection-repeat="evento in eventos" href="#/app/evento/{{$index}}">
        <!-- si es fav, y ha venido de Destacados, y no tiene img, llevará 'http:' y saldrá rota -->
        <img ng-show="evento.imagen_s && evento.imagen_s !== 'http:'" ng-src="{{evento.imagen_s}}"/>
        <img class="list-thumb" ng-show="evento.imagen_s == '' || evento.imagen_s === undefined || evento.imagen_s === 'http:'" src='https://raw.githubusercontent.com/jrub/LaAgendica/master/resources/icon.png'/>
        <h2>{{evento.title}}</h2>
        <h3 class="evpre" ng-show="evento.nombrelugar_t">{{evento.nombrelugar_t}}</h3>
        <p>Del {{evento.fechaInicio_dt | date:'dd-MMM-yy'}} al {{evento.fechaFinal_dt | date:'dd-MMM-yy'}}</p>
      </ion-item>
    </ion-list>
    <div class="list card" ng-hide="hayEventos" style="text-align:center">
      <a href="#" class="item item-icon-left item-text-wrap">
        <i class="icon ion-android-sad"></i>
        <pre class="evpre">{{textoNoContent}}</pre>
      </a>
    </div>
  </ion-content>
</ion-view>
