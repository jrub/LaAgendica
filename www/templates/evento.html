<ion-view view-title="Evento">
  <ion-content>
    <div class="list card">

      <div class="item item-avatar">
        <img src="{{evento.imagen_s}}">
        <h2>{{evento.title}}</h2>
        <p>Del {{evento.fechaInicio_dt | date:'dd-MMM-yy'}} al {{evento.fechaFinal_dt | date:'dd-MMM-yy'}}</p>
      </div>

      <div class="item item-body">
        <img class="evimage" src="{{evento.imagen_s}}">
        <pre class="evpre" ng-bind-html="evento.description"></pre>
      </div>

      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" ng-click="marcarFavorito({{evento}})" >
            <i class="icon ion-ios-star-outline"></i>
            Marcar Favorito
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-share"></i>
          Compartir
        </a>
      </div>

    </div>
  </ion-content>
</ion-view>
