<ion-view view-title="Evento Pilares">
  <ion-content>
    <div class="list card">

      <div class="item item-avatar item-text-wrap item-icon-left assertive">
        <i class="icon ion-arrow-graph-up-right"></i>
        <h2>{{evento.title.value}}</h2>
        <p>Del {{evento.startDate.value | date:'dd-MMM-yy'}} al {{evento.endDate.value | date:'dd-MMM-yy'}}</p>
      </div>

      <div class="item item-body">
        <img class="evimage" ng-src="{{evento.image !== undefined ? 'http:' + evento.image.value : 'https://raw.githubusercontent.com/jrub/LaAgendica/master/resources/icon.png'}}">
        <div class="evpre" ng-bind-html="evento.description.value"></div>
        <strong>Horario: </strong><div class="evpre" ng-bind-html="evento.horario.value"></div>
        <strong>Precio: </strong><div class="evpre" ng-bind-html="evento.precio.value"></div>
      </div>

      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" ng-click="gestionarFavorito({{evento}})" >
          <i class="icon ion-star" ng-class="{energized: evento.fav}"></i>
            Favorito
        </a>
        <a class="tab-item" href="https://twitter.com/intent/tweet?text=Echa un vistazo a este evento que encontrÃ© en @LaAgendica {{evento.uri.value}}&hashtags=Zaragoza,LaAgendica">
          <i class="icon ion-social-twitter"></i>
          Twittear
        </a>
        <a class="tab-item" href='{{evento.uri.value.replace("http://www.zaragoza.es/api/recurso/cultura-ocio/evento-zaragoza/", "http://www.zaragoza.es/ciudad/actividades/ficha_Agenda?codigo=")}}' target="_blank">
          <i class="icon ion-share"></i>
          Ver Web
        </a>
      </div>

    </div>
    <br/><br/>
  </ion-content>
</ion-view>
