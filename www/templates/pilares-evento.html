<ion-view view-title="{{evento.title.value}}">
  <ion-content>
    <div class="list card">

      <div class="item item-avatar item-text-wrap item-icon-left assertive">
        <img ng-show="evento.image" ng-src="http:{{evento.image.value}}">
        <img class="detail-thumb" ng-hide="evento.image" src='https://raw.githubusercontent.com/jrub/LaAgendica/master/resources/favicon-32x32.png'/>
        <h2>{{evento.title.value}}</h2>
        <p>Del {{evento.startDate.value | date:'dd-MMM-yy'}} al {{evento.endDate.value | date:'dd-MMM-yy'}}</p>
      </div>

      <div class="item item-body">
        <img class="evimage" ng-show="evento.image" ng-src="http:{{evento.image.value}}"/>
        <img class="evimage" ng-hide="evento.image" src='https://raw.githubusercontent.com/jrub/LaAgendica/master/resources/icon.png'/>
        <div class="evpre" ng-bind-html="evento.description.value"></div>
        <strong>Horario: </strong><div class="evpre" ng-show="evento.horario.value" ng-bind-html="evento.horario.value"></div>
        <p ng-hide="evento.horario.value">Información no disponible</p>
        <strong>Precio: </strong><div class="evpre" ng-show="evento.precio.value" ng-bind-html="evento.precio.value"></div>
        <p ng-hide="evento.precio.value">Información no disponible</p>
      </div>

      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" ng-click="gestionarFavorito(evento)" >
          <i class="icon ion-star" ng-class="{energized: evento.fav}"></i>
            Favorito
        </a>
        <a class="tab-item" ng-click="shareFn('Echa un vistazo a este evento que encontré en @LaAgendica #Zaragoza #LaAgendica', evento.uri.value)">
          <i class="icon ion-share"></i>
          Compartir
        </a>
        <a class="tab-item" ng-click="abrir(evento.uri.value)">
          <i class="icon ion-earth"></i>
          Ver Web
        </a>
        <a ng-show="evento.latitud" class="tab-item" ng-click="navigate(evento.latitud.value, evento.longitud.value)">
          <i class="icon ion-map"></i>
          Ruta
        </a>
      </div>

    </div>
    <br/><br/>
  </ion-content>
</ion-view>
