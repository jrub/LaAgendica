<ion-view view-title="Evento Destacado">
  <ion-content>
    <div class="list card">

      <div class="item item-avatar">
        <img src="{{evento.image.value}}">
        <h2>{{evento.title.value}}</h2>
        <p>Del {{evento.startDate.value | date:'dd-MMM-yy'}} al {{evento.endDate.value | date:'dd-MMM-yy'}}</p>
      </div>

      <div class="item item-body">
        <img class="evimage" src="{{evento.image.value}}">
        <div class="evpre" ng-bind-html="evento.description.value"></div>
      </div>

      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" ng-click="marcarFavorito({{evento}})" >
          <i class="icon ion-ios-star-outline"></i>
            Marcar Favorito
        </a>
        <a class="tab-item" href="https://twitter.com/intent/tweet?text=Echa un vistazo a este evento que encontrÃ© en @LaAgendica {{evento.uri.value}}&hashtags=Zaragoza,LaAgendica">
          <i class="icon ion-share"></i>
          Twittear
        </a>
      </div>

    </div>
  </ion-content>
</ion-view>
